<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Personal Information System</h1>
        <form id="personForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
           
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
           
            <label for="age">Age:</label>
            <input type="number" id="age" required>
           
            <label for="email">Email:</label>
            <input type="email" id="email" required>
           
            <label for="hobbies">Hobbies (comma separated):</label>
            <input type="text" id="hobbies">
           
            <button type="submit">Create Person</button>
        </form>
       
        <div id="personDetails"></div>
       
        <div id="hobbiesSection">
            <h2>Manage Hobbies</h2>
            <label for="newHobby">Add New Hobby:</label>
            <input type="text" id="newHobby">
            <button id="addHobbyButton">Add Hobby</button>
           
            <label for="removeHobby">Remove Hobby:</label>
            <input type="text" id="removeHobby">
            <button id="removeHobbyButton">Remove Hobby</button>
        </div>
       
        <div id="emailSection">
            <h2>Send Email</h2>
            <label for="emailSubject">Subject:</label>
            <input type="text" id="emailSubject">
           
            <label for="emailMessage">Message:</label>
            <textarea id="emailMessage"></textarea>
           
            <button id="sendEmailButton">Send Email</button>
        </div>
       
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
